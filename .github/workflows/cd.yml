name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
     
      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
 
      - name: Build notely
        run: scripts/buildprod.sh

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v3
        with:
          version: ">= 363.0.0"

      - name: Push docker image to Google Artifact
        run : gcloud builds submit --tag us-central1-docker.pkg.dev/imperial-glyph-474220-u1/notely-ar-repo/notely:latest .

      - name: Run migrations
        run: scripts/migrateup.sh

      - name: Deploy to Google Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/imperial-glyph-474220-u1/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project imperial-glyph-474220-u1 --max-instances=4


